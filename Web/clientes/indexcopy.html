<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Authenticator | Gestión de Clientes</title>
  <link rel="stylesheet" href="https://js.arcgis.com/3.26/dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="https://js.arcgis.com/3.26/esri/css/esri.css">
  <script src="https://js.arcgis.com/3.43/"></script>
  <script src="scriptClientescopy.js"></script>
  <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>

<body class="claro esri">
  <h3>Soluciones</h3>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col">
        <select id="formSelect" class="form-select" aria-label="Default select example">
          <option value="0">Gestión de Clientes</option>
          <option value="1">Gestión de Despliegues</option>
          <option value="2">Gestión de Recursos</option>
          <option value="3">Gestión de Soluciones</option>
          <option value="4">Gestión de Webmaps</option>
        </select>
      </div>
      <div class="col">
        <button id="selectTable" class="btn btn-primary btn-sm" type="submit" >Buscar</button>
        <p></p>
      </div>
    </div>
  </div>
  <div id="formClientes" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline'" style="width:100%; height:100%;">
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true" style="height:90%">
      <div id="form">
        <input class="form_field_clientes" id="OBJECTID" placeholder="OBJECTID" alt="OBJECTID" disabled="true" readonly="true" type="text">
        <input class="form_field_clientes" id="ID_Cliente" placeholder="ID_Cliente" alt="ID_Cliente" type="text">
        <input class="form_field_clientes" id="Nombre" placeholder="Nombre" alt="Nombre" type="text" value="Carla">
        <input class="form_field_clientes" id="URL_Destino" placeholder="URL_Destino" alt="URL_Destino" type="text" value="https://carla">
        <input class="form_field_clientes" id="Usuario_Destino" placeholder="Usuario_Destino" alt="Usuario_Destino" type="text" value="caparada">
        <input class="form_field_clientes" id="Password_Destino" placeholder="Password_Destino" alt="Password_Destino" type="password" value="carlapa123">
        <input class="form_field_clientes" id="Usuario_Origen" placeholder="Usuario_Origen" alt="Usuario_Origen" type="text" value="caparada">
        <input class="form_field_clientes" id="Password_Origen" placeholder="Password_Origen" alt="Password_Origen" type="password" value="carlapa123">
        <input class="form_field_clientes" id="Codigo_Municipio" placeholder="Codigo_Municipio" alt="Codigo_Municipio" type="text" value="28805">
        <input class="form_field_clientes" id="Nombre_Provincia" placeholder="Nombre_Provincia" alt="Nombre_Provincia" type="text" value="Madrid">
        <p id="pivot"></p>
      </div>
      <div id="formButtons" class="container text-center">
        <div class="row">
          <p></p>
          <div class="col">
            <button id="addCustomerButton" class="btn btn-primary btn-sm" type="submit" >Crear</button>
          </div>
          <div class="col">
            <button id="updateCustomerButton" class="btn btn-primary btn-sm" type="submit">Modificar cliente</button>
          </div>
          <div class="col">
            <button id="deleteCustomerButton" class="btn btn-primary btn-sm" type="submit">Eliminar cliente</button>
          </div>
          <div class="col">
            <button id="refreshTableCustomerButton" class="btn btn-primary btn-sm" type="submit">Actualizar Tabla</button>
          </div>
          <div class="col">
            <button id="clearFormCustomerButton" class="btn btn-primary btn-sm" type="submit">Limpiar Formulario</button>
          </div>
        </div>
      </div>
      <div id="bot" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom', splitter:true" style="height:60%">
        <div id="myTableNode"></div>
      </div>
    </div>
  </div>
  <div id="formDespliegues" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline'" style="width:100%; height:100%;">
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true" style="height:100%">
      <div id="form">
        <input class="form_field_despliegues" id="OBJECTID" placeholder="OBJECTID" alt="OBJECTID" disabled="true" readonly="true" type="text">
        <input class="form_field_despliegues" id="ID_Despliegue" placeholder="ID_Despliegue" alt="ID_Despliegue" type="text">
        <input class="form_field_despliegues" id="ID_Cliente" placeholder="ID_Cliente" alt="ID_Cliente" type="text">
        <input class="form_field_despliegues" id="ID_Solucion" placeholder="ID_Solucion" alt="ID_Solucion" type="text">
        <input class="form_field_despliegues" id="Fecha_Despliegue" placeholder="Fecha_Despliegue" alt="Fecha_Despliegue" type="text">
        <input class="form_field_despliegues" id="Fecha_Personalizacion" placeholder="Fecha_Personalizacion" alt="Fecha_Personalizacion" type="text">
        <input class="form_field_despliegues" id="Fecha_Alta" placeholder="Fecha_Alta" alt="Fecha_Alta" type="text">
        <input class="form_field_despliegues" id="Fecha_Baja" placeholder="Fecha_Baja" alt="Fecha_Baja" type="text">
      </div>
      <div id="formButtons" class="container text-center">
        <div class="row">
          <p></p>
          <div class="col">
            <button id="addDeploymentButton" class="btn btn-primary btn-sm" type="submit" >Crear</button>
          </div>
          <div class="col">
            <button id="updateDeploymentButton" class="btn btn-primary btn-sm" type="submit">Modificar cliente</button>
          </div>
          <div class="col">
            <button id="deleteDeploymentButton" class="btn btn-primary btn-sm" type="submit">Eliminar cliente</button>
          </div>
          <div class="col">
            <button id="refreshTableDeploymentButton" class="btn btn-primary btn-sm" type="submit">Actualizar Tabla</button>
          </div>
          <div class="col">
            <button id="clearFormDeploymentButton" class="btn btn-primary btn-sm" type="submit">Limpiar Formulario</button>
          </div>
        </div>
      </div>
      <div id="bot1" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom', splitter:true" style="height:40%">
        <div id="myTableNode1"></div>
      </div>
    </div>
  </div>
  <div id="formRecursos" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline'" style="width:100%; height:100%;">
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true" style="height:90%">
      <div id="form">
        <input class="form_field_recursos" id="OBJECTID" placeholder="OBJECTID" alt="OBJECTID" disabled="true" readonly="true" type="text">
        <input class="form_field_recursos" id="ID_Recurso" placeholder="ID_Recurso" alt="ID_Recurso" type="text">
        <input class="form_field_recursos" id="ID_Solucion" placeholder="ID_Solucion" alt="ID_Solucion" type="text">
        <input class="form_field_recursos" id="ID_Item" placeholder="ID_Item" alt="ID_Item" type="text">
        <input class="form_field_recursos" id="Tipo" placeholder="Tipo" alt="Tipo" type="text">
        <input class="form_field_recursos" id="Nombre" placeholder="Nombre" alt="Nombre" type="text" >
        <input class="form_field_recursos" id="Requiere_Automatizacion" placeholder="Requiere_Automatizacion" alt="Requiere_Automatizacion" type="text">
        <input class="form_field_recursos" id="Filtro_Atributo" placeholder="Filtro_Atributo" alt="Filtro_Atributo" type="text">
        <input class="form_field_recursos" id="Path_GDB" placeholder="Path_GDB" alt="Path_GDB" type="text">
        <input class="form_field_recursos" id="EsMunicipio" placeholder="EsMunicipio" alt="EsMunicipio" type="text">
      </div>
      <div id="formButtons" class="container text-center">
        <div class="row">
          <p></p>
          <div class="col">
            <button id="addResorcesButton" class="btn btn-primary btn-sm" type="submit" >Crear</button>
          </div>
          <div class="col">
            <button id="updateResorcesButton" class="btn btn-primary btn-sm" type="submit">Modificar cliente</button>
          </div>
          <div class="col">
            <button id="deleteResorcesButton" class="btn btn-primary btn-sm" type="submit">Eliminar cliente</button>
          </div>
          <div class="col">
            <button id="refreshTableResorcesButton" class="btn btn-primary btn-sm" type="submit">Actualizar Tabla</button>
          </div>
          <div class="col">
            <button id="clearFormResorcesButton" class="btn btn-primary btn-sm" type="submit">Limpiar Formulario</button>
          </div>
        </div>
      </div>
      <div id="bot2" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom', splitter:true" style="height:60%">
        <div id="myTableNode2"></div>
      </div>
    </div>
  </div>
  <div id="formSoluciones" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline'" style="width:100%; height:100%;">
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true" style="height:90%">
      <div id="form">
        <input class="form_field_soluciones" id="OBJECTID" placeholder="OBJECTID" alt="OBJECTID" disabled="true" readonly="true" type="text">
        <input class="form_field_soluciones" id="ID_Solucion" placeholder="ID_Solucion" alt="ID_Solucion" type="text">
        <input class="form_field_soluciones" id="Version" placeholder="Version" alt="Version" type="text">
        <input class="form_field_soluciones" id="Nombre" placeholder="Nombre" alt="Nombre" type="text">
      </div>
      <div id="formButtons" class="container text-center">
        <div class="row">
          <p></p>
          <div class="col">
            <button id="addSolutionButton" class="btn btn-primary btn-sm" type="submit" >Crear</button>
          </div>
          <div class="col">
            <button id="updateSolutionButton" class="btn btn-primary btn-sm" type="submit">Modificar cliente</button>
          </div>
          <div class="col">
            <button id="deleteSolutionButton" class="btn btn-primary btn-sm" type="submit">Eliminar cliente</button>
          </div>
          <div class="col">
            <button id="refreshTableSolutionButton" class="btn btn-primary btn-sm" type="submit">Actualizar Tabla</button>
          </div>
          <div class="col">
            <button id="clearFormSolutionButton" class="btn btn-primary btn-sm" type="submit">Limpiar Formulario</button>

      </div>
      <div id="bot3" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom', splitter:true" style="height:60%">
        <div id="myTableNode3"></div>
      </div>
    </div>
  </div>
  <div id="formWebmaps" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline'" style="width:100%; height:100%;">
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true" style="height:90%">
      <div id="form">
        <input class="form_field_recursos" id="OBJECTID" placeholder="OBJECTID" alt="OBJECTID" disabled="true" readonly="true" type="text">
        <input class="form_field_recursos" id="ID_Recurso" placeholder="ID_Recurso" alt="ID_Recurso" type="text">

      <div id="formButtons" class="container text-center">
        <div class="row">
          <p></p>
          <div class="col">
            <button id="addWebmapsButton" class="btn btn-primary btn-sm" type="submit" >Crear</button>

        <div id="myTableNode4"></div>
