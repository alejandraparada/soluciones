<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Authenticator | Gestión de Clientes</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.26/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.26/esri/css/esri.css">
    <script src="https://js.arcgis.com/3.43/"></script>
    <script src="clientesUpdate.js"></script>
    <link rel="stylesheet" href="clientes.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
<body>
  <div class="row" style="height: 100%;">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 230px;">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none" style="padding-left: 30px;">
        <h2 class="fs-4">Soluciones</h2>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="clientesAdd.html" class="nav-link active text-white  fs-5" aria-current="page" style="padding-left: 30px; padding-top: 12px; padding-bottom: 12px; margin-left: 10px;">
            Clientes
          </a>
        </li>
        <li>
          <a href="desplieguesAdd.html" class="nav-link  text-white fs-5" aria-current="page" style="padding-left: 30px; padding-top: 12px; padding-bottom: 12px;">
            Despliegues
          </a>
        </li>
        <li>
          <a href="recursosAdd.html" class="nav-link  text-white fs-5" aria-current="page" style="padding-left: 30px; padding-top: 12px; padding-bottom: 12px; ">
            Recursos
          </a>
        </li>
        <li>
          <a href="solucionAdd.html" class="nav-link text-white fs-5" aria-current="page" style="padding-left: 30px; padding-top: 12px; padding-bottom: 12px; ">
            Soluciones
          </a>
        </li>
        <li>
          <a href="webmapAdd.html" class="nav-link  text-white fs-5" aria-current="page" style="padding-left: 30px; padding-top: 12px; padding-bottom: 12px; ">
            Webmaps
          </a>
        </li>
      </ul>
    </div>
    <!-- Ventana Formulario -->
    <div class="col" style="padding-left: 0px;">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <ul class="nav nav-pills">
            <li class="nav-item" >
              <a class="nav-link fs-4"  aria-current="page" href="clientesAdd.html">Añadir</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active fs-4" href="clientesUpdate.html">Modificar</a>
            </li>
          </ul>
        </div>
      </nav>
      <div id="tittle">
        <br><h3>Clientes</h3><br>
      </div>
      <div id="formClientes" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline'" style="width:60%; height:80%; display:block">
        <div data-dojo-type="dijit/layout/ContentPane" region="center" data-dojo-props="splitter:true" style="height:90%; justify-content: center;">
          <div id="form_cli" class="form">
            <label for="Clientes_Nombre" class="form-label">Nombre</label>
            <input class="form_field_clientes" id="Clientes_Nombre" placeholder="Nombre" alt="Nombre" type="text">
            <label for="Clientes_URL_Destino" class="form-label">URL Destino</label>
            <input class="form_field_clientes" id="Clientes_URL_Destino" placeholder="URL_Destino" alt="URL_Destino" type="text">
            <label for="Clientes_Usuario_Destino" class="form-label">Usuario Destino</label>
            <input class="form_field_clientes" id="Clientes_Usuario_Destino" placeholder="Usuario_Destino" alt="Usuario_Destino" type="text">
            <label for="Clientes_Password_Destino" class="form-label">Password Destino</label>
            <input class="form_field_clientes" id="Clientes_Password_Destino" placeholder="Password_Destino" alt="Password_Destino" type="password">
            <label for="Clientes_Usuario_Origen" class="form-label">Usuario Origen</label>
            <input class="form_field_clientes" id="Clientes_Usuario_Origen" placeholder="Usuario_Origen" alt="Usuario_Origen" type="text">
            <label for="Clientes_Password_Origen" class="form-label">Password Origen</label>
            <input class="form_field_clientes" id="Clientes_Password_Origen" placeholder="Password_Origen" alt="Password_Origen" type="password">
            <label for="Clientes_Codigo_Municipio" class="form-label">Codigo Municipio</label>
            <input class="form_field_clientes" id="Clientes_Codigo_Municipio" placeholder="Codigo_Municipio" alt="Codigo_Municipio" type="text">
            <label for="Clientes_Nombre_Provincia" class="form-label">Nombre Provincia</label>
            <input class="form_field_clientes" id="Clientes_Nombre_Provincia" placeholder="Nombre_Provincia" alt="Nombre_Provincia" type="text">
          </div>
          <div id="formButtons" class="container ">
            <div class="row gap-2" style="justify-content: right;">
                <p></p>
                <button id="refreshTableCustomerButton" class="btn btn-secondary fs-6" type="submit" style="width: 5%; padding: 12px;">
                  <img src="images\update.png" alt="Logo" width="20" height="20" class="d-inline-block align-text-top">
                <!-- </button>
                <button id="deleteCustomerButtonForm" class="btn btn-secondary fs-6" type="submit" style="width: 20%; padding: 12px;" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">Eliminar</button>
                 -->
                <button id="updateCustomerButton" class="btn btn-primary fs-6" type="submit" style="width: 20%; padding: 12px;" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Modificar</button>
            </div>
          </div>
        </div>
        <div id="bot" data-dojo-type="dijit/layout/ContentPane" region="bottom" data-dojo-props="splitter:true" style="width:100%;height:40%">
          <div id="myTableNode"></div>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Clientes</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Cliente modificado correctamente.
            </div>
            <div class="modal-footer">
              <div class="row">
                <div class="col">
                  <button type="button" class="btn btn-primary" style="height: 100%; padding: 12px;" data-bs-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal Delete-->
      <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Clientes</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Estas seguro que deseas eliminar al cliente?
            </div>
            <div class="modal-footer">
              <div class="row">
                <div class="col">
                  <button type="button" class="btn btn-secondary"  style="height: 100%; padding: 12px;"data-bs-dismiss="modal">Cancelar</button>
                </div>
                <div class="col">
                  <button id= "deleteCustomerButton" type="button" style="height: 100%; padding: 12px;" class="btn btn-primary" data-bs-dismiss="modal">Sí, estoy seguro</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
