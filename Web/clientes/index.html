<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Authenticator | Gestión de Clientes</title>
  <link rel="stylesheet" href="https://js.arcgis.com/3.26/dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="https://js.arcgis.com/3.26/esri/css/esri.css">
  <script src="https://js.arcgis.com/3.43/"></script>
  <script src="scriptClientes.js"></script>
  <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>

<body class="claro esri">
  <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline'" style="width:100%; height:100%;">
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center', splitter:true" style="height:60%">
      <h3>Gestión de clientes</h3>
      <div id="form">
        <p id="pivot"></p>
      </div>
      <div class="container text-center">
        <div class="row">
          <p></p>
          <div class="col">
            <button id="addCustomerButton" class="btn btn-primary btn-sm" type="submit" >Crear cliente</button>
          </div>
          <div class="col">
            <button id="updateCustomerButton" class="btn btn-primary btn-sm" type="submit">Modificar cliente</button>
          </div>
          <div class="col">
            <button id="deleteCustomerButton" class="btn btn-primary btn-sm" type="submit">Eliminar cliente</button>
          </div>
          <div class="col">
            <button id="refreshTableButton" class="btn btn-primary btn-sm" type="submit">Actualizar Tabla</button>
          </div>
        </div>
      </div>
    </div>
    <div id="bot" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom', splitter:true" style="height:40%">
      <div id="myTableNode"></div>
    </div>
  </div>
</body>
</html>
