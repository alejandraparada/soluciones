<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Authenticator | Gestión de Clientes</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.26/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.26/esri/css/esri.css">
    <script src="https://js.arcgis.com/3.43/"></script>
    <script src="clientesAdd.js"></script>
    <link rel="stylesheet" href="clientes.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <ul class="nav nav-pills">
        <li class="nav-item" >
          <a class="nav-link active fs-4"  aria-current="page" href="#">Añadir</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fs-4" href="clientesModificar.html">Modificar</a>
        </li>
      </ul>
      <a class="navbar-brand" href="#">
        <img src="images\home.png" alt="Logo" width="30" height="25" class="d-inline-block align-text-top">
      </a>
    </div>
  </nav>
  <div id="tittle">
    <br><h3>Clientes</h3><br>
  </div>
  <div id="formClientes" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline'" style="width:60%; height:100%; display:block">
    <div data-dojo-type="dijit/layout/ContentPane" region="center" data-dojo-props="splitter:true" style="height:90%; justify-content: center;">
      <div id="form_cli" class="form">
        <label for="Clientes_Nombre" class="form-label">Nombre</label>
        <input class="form_field_clientes" id="Clientes_Nombre" placeholder="Nombre" alt="Nombre" type="text" value="Carla">
        <label for="Clientes_URL_Destino" class="form-label">URL Destino</label>
        <input class="form_field_clientes" id="Clientes_URL_Destino" placeholder="URL_Destino" alt="URL_Destino" type="text" value="https://carla">
        <label for="Clientes_Usuario_Destino" class="form-label">Usuario Destino</label>
        <input class="form_field_clientes" id="Clientes_Usuario_Destino" placeholder="Usuario_Destino" alt="Usuario_Destino" type="text" value="caparada">
        <label for="Clientes_Password_Destino" class="form-label">Password Destino</label>
        <input class="form_field_clientes" id="Clientes_Password_Destino" placeholder="Password_Destino" alt="Password_Destino" type="password" value="carlapa123">
        <label for="Clientes_Usuario_Origen" class="form-label">Usuario Origen</label>
        <input class="form_field_clientes" id="Clientes_Usuario_Origen" placeholder="Usuario_Origen" alt="Usuario_Origen" type="text" value="caparada">
        <label for="Clientes_Password_Origen" class="form-label">Password Origen</label>
        <input class="form_field_clientes" id="Clientes_Password_Origen" placeholder="Password_Origen" alt="Password_Origen" type="password" value="carlapa123">
        <label for="Clientes_Codigo_Municipio" class="form-label">Codigo Municipio</label>
        <input class="form_field_clientes" id="Clientes_Codigo_Municipio" placeholder="Codigo_Municipio" alt="Codigo_Municipio" type="text" value="28805">
        <label for="Clientes_Nombre_Provincia" class="form-label">Nombre Provincia</label>
        <input class="form_field_clientes" id="Clientes_Nombre_Provincia" placeholder="Nombre_Provincia" alt="Nombre_Provincia" type="text" value="Madrid">
        <p id="pivot"></p>
      </div>
      <div id="formButtons" class="container ">
        <div class="row gap-2" style="justify-content: right;">
          <p></p>
          <!-- <div class="gap-2"> -->
            <button id="addCustomerButton" class="btn btn-primary fs-6" type="submit" style="width: 20%; padding: 12px;" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Añadir Cliente</button>
          <!-- </div> -->
          <!-- <div class="gap-2"> -->
            <button id="clearFormCustomerButton" class="btn btn-primary fs-6" type="submit" style="width: 20%; padding: 12px;">Limpiar Campos</button>
          <!-- </div> -->
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Clientes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Cliente creado correctamente.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
