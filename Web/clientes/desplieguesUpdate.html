<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Authenticator | Gestión de Despliegues</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.26/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.26/esri/css/esri.css">
    <script src="https://js.arcgis.com/3.43/"></script>
    <script src="desplieguesUpdate.js"></script>
    <link rel="stylesheet" href="clientes.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <ul class="nav nav-pills">
        <li class="nav-item" >
          <a class="nav-link fs-4"  aria-current="page" href="#">Añadir</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active fs-4" href="#">Modificar</a>
        </li>
      </ul>
      <a class="navbar-brand" href="#">
        <img src="images\home.png" alt="Logo" width="30" height="25" class="d-inline-block align-text-top">
      </a>
    </div>
  </nav>
  <div id="tittle">
    <br><h3>Despliegues</h3><br>
  </div>
  <div id="formDespliegues" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline'" style="width:60%; height:100%; display:block">
    <div data-dojo-type="dijit/layout/ContentPane" region="center" data-dojo-props="splitter:true" style="height:90%; justify-content: center;">
      <div id="form_desp" class="form">
        <label for="Despliegues_ID_Cliente" class="form-label">ID Cliente</label>
        <select id="Despliegues_ID_Cliente" class="form-select form_field_despliegues" aria-label="Default select example" style="display: block;"></select>
        <label for="Despliegues_ID_Solucion" class="form-label">ID Solucion</label>
        <select id="Despliegues_ID_Solucion" class="form-select form_field_despliegues" aria-label="Default select example" style="display: block;"></select>
        <label for="Despliegues_Fecha_Despliegue" class="form-label">Fecha Despliegue</label><br>
        <input class="form_field_despliegues" id="Despliegues_Fecha_Despliegue" placeholder="Fecha_Despliegue" alt="Fecha_Despliegue" type="text"><br>
        <label for="Despliegues_Fecha_Personalizacion" class="form-label">Fecha Personalizacion</label>
        <input class="form_field_despliegues" id="Despliegues_Fecha_Personalizacion" placeholder="Fecha_Personalizacion" alt="Fecha_Personalizacion" type="text">
        <label for="Despliegues_Fecha_Alta" class="form-label">Fecha Alta</label>
        <input class="form_field_despliegues" id="Despliegues_Fecha_Alta" placeholder="Fecha_Alta" alt="Fecha_Alta" type="text">
        <label for="Despliegues_Fecha_Baja" class="form-label">Fecha Baja</label>
        <input class="form_field_despliegues" id="Despliegues_Fecha_Baja" placeholder="Fecha_Baja" alt="Fecha_Baja" type="text">
      </div>
      <div id="formButtons" class="container ">
        <div class="row gap-2" style="justify-content: center;">
          <p></p>
          <button id="deleteDeploymentButtonForm" class="btn btn-secondary fs-6" type="submit" style="width: 20%; padding: 12px;" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">Eliminar</button>
          <button id="refreshTableDeploymentButton" class="btn btn-primary fs-6" type="submit" style="width: 20%; padding: 12px;">Actualizar Tabla</button>
          <button id="updateDeploymentButton" class="btn btn-primary fs-6" type="submit" style="width: 20%; padding: 12px;" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Modificar Cliente</button>

        </div>
      </div>
    </div>
    <div id="bot" data-dojo-type="dijit/layout/ContentPane" region="bottom" data-dojo-props="splitter:true" style="width:100%;height:50%">
      <div id="myTableNode"></div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Clientes</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Despliegue creado correctamente.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Clientes</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Despliegue modificado correctamente.
        </div>
        <div class="modal-footer">
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-primary" style="height: 100%; padding: 12px;" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal Delete-->
  <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Clientes</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Estas seguro que deseas eliminar este Despliegue?
        </div>
        <div class="modal-footer">
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-secondary"  style="height: 100%; padding: 12px;"data-bs-dismiss="modal">Cancelar</button>
            </div>
            <div class="col">
              <button id= "deleteDeploymentButton" type="button" style="height: 100%; padding: 12px;" class="btn btn-primary" data-bs-dismiss="modal">Sí, estoy seguro</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
