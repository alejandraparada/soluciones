<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Authenticator | Gestión de Soluciones</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.26/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.26/esri/css/esri.css">
    <script src="https://js.arcgis.com/3.43/"></script>
    <script src="solucionAdd.js"></script>
    <link rel="stylesheet" href="clientes.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
<body>
  <div class="row" style="height: 100%;">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 230px;">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none" style="padding-left: 30px;">
        <h2 class="fs-4">Soluciones</h2>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="clientesAdd.html" class="nav-link text-white  fs-5" aria-current="page" style="padding-left: 30px; padding-top: 12px; padding-bottom: 12px;">
            Clientes
          </a>
        </li>
        <li>
          <a href="desplieguesAdd.html" class="nav-link text-white fs-5" aria-current="page" style="padding-left: 30px; padding-top: 12px; padding-bottom: 12px;">
            Despliegues
          </a>
        </li>
        <li>
          <a href="recursosAdd.html" class="nav-link text-white fs-5" aria-current="page" style="padding-left: 30px; padding-top: 12px; padding-bottom: 12px;">
            Recursos
          </a>
        </li>
        <li>
          <a href="solucionAdd.html" class="nav-link active text-white fs-5" aria-current="page" style="padding-left: 30px; padding-top: 12px; padding-bottom: 12px;  margin-left: 10px;">
            Soluciones
          </a>
        </li>
        <li>
          <a href="webmapAdd.html" class="nav-link  text-white fs-5" aria-current="page" style="padding-left: 30px; padding-top: 12px; padding-bottom: 12px; ">
            Webmaps
          </a>
        </li>
      </ul>
    </div>
    <!-- Ventana Formulario -->
    <div class="col" style="padding-left: 0px;">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <ul class="nav nav-pills">
            <li class="nav-item" >
              <a class="nav-link active fs-4"  aria-current="page" href="#">Añadir</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-4" href="solucionUpdate.html">Modificar</a>
            </li>
          </ul>
        </div>
      </nav>
      <div id="tittle">
        <br><h3>Soluciones</h3><br>
      </div>
      <div id="formSoluciones" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline'" style="width:60%; height:80%; display:block">
        <div data-dojo-type="dijit/layout/ContentPane" region="center" data-dojo-props="splitter:true" style="height:90%; justify-content: center;">
          <div id="form_solu" class="form">
            <label for="Soluciones_Version" class="form-label">Versión</label>
            <input class="form_field_soluciones" id="Soluciones_Version" placeholder="Version" alt="Version" type="text">
            <label for="Soluciones_Nombre" class="form-label">Nombre Solucion</label>
            <input class="form_field_soluciones" id="Soluciones_Nombre" placeholder="Nombre" alt="Nombre" type="text">
          </div>
          <div id="formButtons" class="container ">
            <div class="row gap-2" style="justify-content: right;">
              <p></p>
              <button id="clearFormSolutionButton" class="btn btn-secondary fs-6" type="submit" style="width: 20%; padding: 12px;">Limpiar Campos</button>
              <button id="addSolutionButton" class="btn btn-primary fs-6" type="submit" style="width: 20%; padding: 12px;" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Añadir Solución</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Soluciones</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              Solución creada correctamente.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
