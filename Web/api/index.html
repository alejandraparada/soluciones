<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.43/esri/css/esri.css">

    <link rel="stylesheet" href="style.css">

<body>
    <div 
    data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline', gutters: false" 
    style="width:100%; height:100%;">
        <div id="top" 
        data-dojo-type="dijit/layout/ContentPane" 
        data-dojo-props="region:'top'">
            <p><em>The FeatureTable dijit supports tables with lots of features, with the table growing as you scroll.</em></p>
        </div>
        <div id="bot" 
        data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
            <div id="myTableNode"></div>
        </div>
    </div>
</body>
